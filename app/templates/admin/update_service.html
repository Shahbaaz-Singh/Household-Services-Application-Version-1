<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Service</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="border p-4 rounded bg-light shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Service Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" required>
            </div>
            <div class="mb-3">
                <label for="time_required" class="form-label">Time Required (in hours)</label>
                <input type="number" step="0.1" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" required step="0.1">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Service Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ service.description }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Service</button>
                <a href="{{ url_for('main.services') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('main.services') }}" class="text-decoration-none">Back to Services</a>
        </div>
    </div>

</body>
</html>
